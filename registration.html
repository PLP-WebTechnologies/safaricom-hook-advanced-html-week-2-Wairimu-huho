<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Registration Form</title>
</head>

<body class="bg-white bg-cover bg-no-repeat min-h-screen">
    <!----------------------main content---------------------->
    <div class="container bg-white p-8 rounded-lg shadow-md mx-auto px-4 py-8">
        <header class="text-center mb-8">
            <h2 class="text-4xl font-bold text-gray-800">Register</h2>
        </header>
        <!----------------------------form contents----------------------->
        <form>
            <label for="name" class="block text-sm font-medium text-gray-700 mb-1">Full Name:</label>
            <input type="text" name="name" id="name"
                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                placeholder="John Doe" required>
            <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email Address:</Address></label>
            <input type="email" name="email" id="email"
                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                placeholder="johndoe@gmail.com" required>
            <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password:</label>
            <input type="password" name="password" id="password" minlength="8"
                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                placeholder="Minimum of 8 characters" required>
            <label for="age" class="block text-sm font-medium text-gray-700 mb-1">Age:</label>
            <input type="number" name="age" min="18"
                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                placeholder="18+" required>
            <label for="gender" class="block text-sm font-medium text-gray-700 mb-1">Gender:</label>
            <select name="gender"
                class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                <option value="she">female</option>
                <option value="he">male</option>
                <option value="Other">other</option>
            </select>
            <div class="flex items-start">
                <input type="checkbox" required
                    class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded mt-6 mb-6">
                <label class="ml-2 text-sm text-gray-700 mt-6 mb-6">
                    I agree to the Terms and Conditions
                </label>
            </div>
            <button type="submit"
                class="flex justify-center align-items-center border border-blue-600 bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 hover:border-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-colors">
                Register
            </button>
        </form>

        <!--------------------------------------footer Section--------------------------->
        <footer class="text-center mt-12 text-gray-600">
            <p>Â© 2024 Registration Form. All rights reserved.</p>
        </footer>
    </div>
</body>

</html>
